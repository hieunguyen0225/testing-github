<body>
    <div class="container">
        <div class="loginbox">
            <img src="/img/av.jpg" class="avatar">
            <h1>Login here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password">
                <input type="submit" name="" value="Login"><br>

                <a href="#">Create an account</a>
            </form>
        </div>
    </div>
